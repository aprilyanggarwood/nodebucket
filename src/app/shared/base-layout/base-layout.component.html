<div fxLayout="column">
  <!-- navigation -->
  <header>
    <nav fxFlex>
      <mat-toolbar>
        <!-- navbar container -->
        <div class="navbar-container">
          <!-- logo -->
          <button class="logo" routerLink="/" mat-button>nodebucket</button>

          <button class="navbar-link" routerLink="/" mat-button>Home</button>
          <button class="navbar-link" mat-button>About</button>
          <button class="navbar-link" mat-button>Contact Us</button>
        </div>

        <div fxFlex></div>

        <button (click)="logout()" mat-button class="navbar-link">
          Log out
        </button>
      </mat-toolbar>
    </nav>
  </header>
  <!-- main content -->

  <div class="content">
    <!-- <main class="main-content" fxFlex="100%;"> -->
    <router-outlet></router-outlet>
    <!-- </main> -->
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{ year | date : "yyyy" }} - nodebucket -
          <a href="https://www.bellevue.edu/" class="bu-link" target="_blank"
            >Bellevue University</a
          >
        </p>
      </mat-toolbar>
    </footer>
  </div>
</div>
